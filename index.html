<!DOCTYPE html>

<html>

<head>

    <title>Star Pomodoro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--CSS Links-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main-content.css">
    <link rel="stylesheet" href="header-footer.css">
    <link rel="stylesheet" href="modal.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chocolate+Classical+Sans&family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!--Google Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!---->
    
</head>

<body>
    
<div id="container-all">

    <header>

        <span>Made By Luiz Leal </span>
        <button id="button-github"><i class="bi bi-github"></i></button>

    </header>

    <div id="container-main-content">

        <div id="button-row-up">
            <button id="button-pomodoro">Pomodoro</button>
            <button id="button-short-break">Short break</button>
            <button id="button-long-break">Long break</button>
        </div>

        <div id="clock">
            <span id="timer-minutes">25</span>:<span id="timer-seconds">00</span>
        </div>

        <div id="button-row-down">
            <button id="button-start">Start</button>
            <button id="button-reset" class="icon-row-down"><i class="bi bi-arrow-counterclockwise"></i></button>
            <button id="button-config" class="icon-row-down"><i class="bi bi-gear-fill"></i></button>
        </div>

    </div>

    <div id="container-menu-modal" class="modal">

        <div id="modal-content-config" class="modal-content">

            <button id="btn-close-modal" class="button-close-modal"><i class="bi bi-x-circle"></i></button>


            <div class="config-timer">
                <label for="timer-pomodoro" >Pomodoro</label>
                <input type="number" id="timer-pomodoro" value="25" max="99" min="1">
                <span>minutes</span>
            </div>

            <div class="config-timer">
                <label for="timer-short-break" >Short Break</label>
                <input type="number" id="timer-short-break" value="5" max="99" min="1">
                <span>minutes</span>
            </div>

            <div class="config-timer">
                <label for="timer-long-break" >Long Break</label>
                <input type="number" id="timer-long-break" value="10" max="99" min="1">
                <span>minutes</span>
            </div>

            <div id="modal-button-row">
                <button id="modal-button-reset">Reset All</button>
                <button id="modal-button-save">Save Changes</button>
            </div>



        </div>

    </div>

    <div id="modal-overlay-bg" class="modal-overlay"></div>

    <footer>

        <!-- Star Toggle goes here -->

        <button id="button-fullscreen"><i class="bi bi-fullscreen"></i></button>

    </footer>    
        

</div>


    <script src="fullscreen.js"></script>
    <script src="star-toggle.js"></script>
    <script src="modal-menu.js"></script>
    <script src="timer.js"></script>

</body>
